<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <!-- Styles -->
    <link rel="stylesheet" href="/styles/style.css" />
  <title>Newsletter sign-up form with success message</title>
</head>
<body>
  <!--  -->
  <div class="container">
    <div class="box grid grid-2-cols"> 
    <!-- Box 1 -->
    <div class="text-content">
      <h1 class="header-text">Stay updated!</h1>
      <p class="description-text">Join 60,000+ product managers receiving monthly updates on:</p>

      <ul class="list">
        <li class="attribute">
          <img src="/assets/images/icon-list.svg" alt="check icon">         
          <span class="text-attribute"> Product discovery and building what matters</span>
        </li>
        
        <li class="attribute">
          <img src="/assets/images/icon-list.svg" alt="check icon">         
          <span class="text-attribute">Measuring to ensure updates are a success</span>
        </li>

        <li class="attribute">
          <img src="/assets/images/icon-list.svg" alt="check icon">         
          <span class="text-attribute">And much more!</span>
        </li>
      </ul>
      <!-- monthly-newsletter -->
      <div class="monthly-newsletter"> 
        <div class="data"> 
      <label class="label-email" for="email">Email address</label>
      <input class="input-email" type="email" placeholder="ash#loremcompany.com">
    </div>
      <button class="btn-submit">Suscribe to monthly newsletter</button>
       </div>
    </div>
    <!-- Box 2 -->
    <div class="image-content"></div>
   </div>
  </div>
  <!--  -->
</body>
<script src="app.js"></script>
</html>
